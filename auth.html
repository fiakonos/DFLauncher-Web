<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>DFLauncher | Giriş</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #ededed; font-family: sans-serif; }
        .df-yellow { color: #f59e0b; }
        .df-bg-yellow { background-color: #f59e0b; }
        input { background: rgba(255,255,255,0.03) !important; border: 1px solid rgba(255,255,255,0.08) !important; color: white !important; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-[#0f0f0f] border border-white/5 rounded-[32px] p-10 shadow-2xl">
        <div class="text-center mb-10">
            <div class="text-3xl font-black tracking-tighter df-yellow">DF<span class="text-white">LAUNCHER</span></div>
            <p class="text-gray-500 text-xs mt-2 uppercase font-bold tracking-widest">Hesabına Eriş</p>
        </div>
        <form id="loginForm" class="space-y-6">
            <input type="text" id="usernameInput" placeholder="Kullanıcı Adın" class="w-full px-5 py-4 rounded-2xl" required>
            <input type="password" placeholder="Şifre" class="w-full px-5 py-4 rounded-2xl" required>
            <button type="submit" class="w-full df-bg-yellow text-black font-black py-5 rounded-2xl hover:brightness-110 shadow-lg">GİRİŞ YAP</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('usernameInput').value;
            localStorage.setItem('df_user', name); // İsmi kaydet
            window.location.href = 'profile.html'; // Yönlendir
        };
    </script>
</body>
</html>
